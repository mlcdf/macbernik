    <!--[if lt IE 10]>

    <div class="menu">
        <div>
            <h1>MacBernik</h1>
        </div>
        <div class="buttons">
            <button class="start-game-js" href="#">Commencer</button>
            <button class="go-to-leaderboard-js" href="#">Meilleurs scores</button>
        </div>
        <p>Pour quitter le jeu, veuillez fermer la fenêtre de votre navigateur.</p>
    </div>


    <!-- Leaderboard -->
    <div class="leaderboard">
        <h2>Palmarès</h2>
        <ul>
            <li>Du texte de testeuuuuhhh!!!</li>
        </ul>
    </div>

    <!-- Le score des joueurs -->
    <div class="score">
        <div>
            Joueur 1: <span class="js-score-1">0</span>
        </div>

        <div>
            Joueur 2: <span class="js-score-2">0</span>
        </div>
    </div>

    <div class="wrapper">
        <!-- La jauge de combo des joueurs -->
        <div class="combo-chain">
            <div class="player-name">
                Joueur 1
            </div>
            <div class="gauge">
                <div class="chain-value js-value-p1 jaune-bg">
                </div>
            </div>
            <div class="player-name">
                Joueur 2
            </div>
            <div class="gauge">
                <div class="chain-value js-value-p2 bleu-bg">
                </div>
            </div>
        </div>

        <!-- Le tableau de jeu -->
        <table id="board-game" cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td id="0_0"></td>
            <td id="0_1"></td>
            <td id="0_2"></td>
            <td id="0_3"></td>
            <td id="0_4"></td>
            <td id="0_5"></td>

          <tr>
            <td id="1_0"></td>

            <td id="1_3"></td>
            <td id="1_4"></td>
            <td id="1_5"></td>
            <td id="1_6"></td>
          </tr>
          <tr>
            <td id="2_0"></td>
            <td id="2_1"></td>
            <td id="2_2"></td>
            <td id="2_3"></td>
            <td id="2_4"></td>
            <td id="2_5"></td>
            <td id="2_6"></td>
          </tr>
          <tr>
            <td id="3_0"></td>
            <td id="3_1"></td>
            <td id="3_2"></td>
            <td id="3_3"><div id="player"><img src="resources/player_1.png"></div></td>
            <td id="3_4"></td>
            <td id="3_5"></td>
            <td id="3_6"></td>
          </tr>
          <tr>
            <td id="4_0"></td>
            <td id="4_1"></td>
            <td id="4_2"></td>
            <td id="4_3"></td>
            <td id="4_4"></td>
            <td id="4_5"></td>

          </tr>
          <tr>
            <td id="5_0"></td>

            <td id="5_3"></td>
            <td id="5_4"></td>
            <td id="5_5"></td>
            <td id="5_6"></td>
          </tr>
          <tr>
            <td id="6_0"></td>
            <td id="6_1"></td>
            <td id="6_2"></td>
            <td id="6_3"></td>
            <td id="6_4"></td>
            <td id="6_5"></td>
            <td id="6_6"></td>
          </tr>
        <table>

        <!-- Logs -->
        <div id="logger">
          <h2>Historique des actions</h2>
          <ul>
            <li>Du texte de testeuuuuhhh!!!</li>
          </ul>
        </div>
    </div>
