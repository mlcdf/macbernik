<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MacBernik</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/coin.css">
    <!-- endbuild -->
  </head>
  <body>

    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="menu">
        <div>
            <img src="resources/logo.png" alt="La Famille Pirate">
        </div>
        <div class="buttons">
            <button class="start-game-js" href="#">Commencer</button>
            <button class="go-to-leaderboard-js" href="#">Meilleurs scores</button>
        </div>
        <p>Pour quitter le jeu, veuillez fermer la fenêtre de votre navigateur.</p>
    </div>


    <!-- Leaderboard -->
    <div class="leaderboard">
        <div class="table-title">
            <h2>Palmarès</h2>
        </div>
        <table class="table-fill">
            <thead>
                <tr>
                    <th class="text-center">Tours</th>
                </tr>
            </thead>
            <tbody class="table-hover best-score_items">

            </tbody>
        </table>
    </div>

    <!-- Le score des joueurs -->
    <div class="header">
        <img src="resources/logo.png" alt="La Famille Pirate">
        <button class="show-menu-js" type="button">Menu</button>
    </div>

    <div class="score card">
        <div>
            Joueur 1 : <span class="js-score-1">0 £</span>
        </div>
        <div>
            Joueur 2 : <span class="js-score-2">0 £</span>
        </div>
    </div>

    <div class="wrapper">
        <!-- La jauge de combo des joueurs -->
        <div class="combo-chain card">
            <h2 class="title">
                Information de jeu
            </h2>
            <div class="p1-js">
                <h3>
                    Joueur 1
                </h3>
                <div class="row chain">
                    <div class="label">Dernière pièce récupérée</div>
                    <div class="value js-value"></div>
                    <div class="counter jaune"></div>
                </div>
                <div class="row bonus">
                    <div class="label">Bonus</div>
                    <div class="value">0 £</div>
                </div>
            </div>
            <div class="p2-js">
                <h3>
                    Joueur 2
                </h3>
                <div class="row chain">
                    <div class="label">Dernière pièce récupérée</div>
                    <div class="value js-value"></div>
                    <div class="counter bleu"></div>
                </div>
                <div class="row bonus">
                    <div class="label">Bonus</div>
                    <div class="value">0 £</div>
                </div>
            </div>
        </div>

            <!-- Le tableau de jeu -->
            <table id="board-game" cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td id="0_0"></td>
                <td id="0_1"></td>
                <td id="0_2"></td>
                <td id="0_3"></td>
                <td id="0_4"></td>
                <td id="0_5"></td>
                <td id="0_6"></td>
              </tr>
              <tr>
                <td id="1_0"></td>
                <td id="1_1"></td>
                <td id="1_2"></td>
                <td id="1_3"></td>
                <td id="1_4"></td>
                <td id="1_5"></td>
                <td id="1_6"></td>
              </tr>
              <tr>
                <td id="2_0"></td>
                <td id="2_1"></td>
                <td id="2_2"></td>
                <td id="2_3"></td>
                <td id="2_4"></td>
                <td id="2_5"></td>
                <td id="2_6"></td>
              </tr>
              <tr>
                <td id="3_0"></td>
                <td id="3_1"></td>
                <td id="3_2"></td>
                <td id="3_3"><div id="player"><img src="resources/victor_noir.png"></div></td>
                <td id="3_4"></td>
                <td id="3_5"></td>
                <td id="3_6"></td>
              </tr>
              <tr>
                <td id="4_0"></td>
                <td id="4_1"></td>
                <td id="4_2"></td>
                <td id="4_3"></td>
                <td id="4_4"></td>
                <td id="4_5"></td>
                <td id="4_6"></td>
              </tr>
              <tr>
                <td id="5_0"></td>
                <td id="5_1"></td>
                <td id="5_2"></td>
                <td id="5_3"></td>
                <td id="5_4"></td>
                <td id="5_5"></td>
                <td id="5_6"></td>
              </tr>
              <tr>
                <td id="6_0"></td>
                <td id="6_1"></td>
                <td id="6_2"></td>
                <td id="6_3"></td>
                <td id="6_4"></td>
                <td id="6_5"></td>
                <td id="6_6"></td>
              </tr>
            <table>

        <!-- Logs -->
        <div class="card" id="logger">
            <h2>Historique des actions</h2>
            <ul>
                <li>Du texte de testeuuuuhhh!!!</li>
            </ul>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/mb_core.js"></script>
    <script src="scripts/mb_logger.js"></script>
    <script src="scripts/mb_scorer.js"></script>
    <script src="scripts/mb_displayer.js"></script>
    <script src="scripts/mb_game_engine.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
